<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <title> Advice generator app</title>

</head>

<body>
<main class="container">
  <div class="box-api">
    <p id="title" class="title"> Advice # 117 </p>
    <p id="text" class="content"> "It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
    <div class="divider">
      <img class="pattern-divide" src="images/pattern-divider-desktop.svg" alt="pattern">
    </div>
    <button class="button" onclick="fetchAdvice">
       <img class="icon-dice" src="images/icon-dice.svg" alt="icon">
    </button>
    
  </div>
</main>
  <script src="index.js"></script>

</body>

</html>
